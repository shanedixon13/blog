{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock title %} 

{% block content %}
<div class="post-detail">
    <div class="post-detail-buttons">
        {% if post.author == user %}
            <a href="{% url 'post_edit' post.id %}" class="card-link">Edit</a>
        {% endif %}
        <h1>{{post.title}}</h1>
        {% if post.author == user %}
            <a href="{% url 'post_delete' post.id %}" class="card-link">Delete</a>
        {% endif %}
    </div>
    <p class="author">-{{post.author}}</p>
    <p>{{post.body}}</p>
</div>
{% endblock content %}
